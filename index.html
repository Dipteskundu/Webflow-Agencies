<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agencies</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <section>
            <div class="picture">
                <nav>
                    <div class="nav-title">
                        <h1>LOGO</h1>
                        <button class="btn">Sing Up</button>
                    </div>
                </nav>

                <div class="first-page">
                    <h2>Cool Dark UI Template for <br> Webflow Agencies!</h2>
                    <button class="btn">Stay Focused</button>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="try-once">
            <div class="Preview">
                <h4>See It in Action</h4>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <div>
                <img id="preview-pic" src="assets/wc-mini.png" alt="Loading">
            </div>
        </section>

             <!-- productive_user -->
              
        <section class="user-box">
            <div class="user-base">
                <h4>Joined Thousands of Productive Users</h4>
                <div class="numbers-of-users">
                    <div>
                        <h6>50K</h6>
                        <p>Active Users</p>
                    </div>
                    <div>
                        <h6>2M+</h6>
                        <p>Focus Sessions</p>
                    </div>
                    <div>
                        <h6>95%</h6>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
